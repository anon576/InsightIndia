{% extends 'base.html' %}
{% block body %}
    <div class="d-flex justify-content-center align-items-center al">
        <form action="/dashboard" method="POST">
            <div class="d-flex justify-content-center"> <img class="mb-4" src="{{ url_for('static',filename='img/homelogo.png') }}" alt="" width="72" height="57"></div>
           
            <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">Admin Login</h1>
        
            
             
              <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                <label for="floatingInput">Admin Username</label>
              </div>
              <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <a class="btn btn-primary" href="/explore"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button></a>
              
            
            
          </form>
    </div>
{% endblock body %}
